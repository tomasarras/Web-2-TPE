<article class="noticias-TABLA redondeado">
    <section class="main">
            <h1 class="titulo-tabla">Tabla didactica</h1>
        <div class="section-tabla">

            <table class="table tabladidactica">
                <thead class="th">
                    <tr>
                        <th scope="col" class="borde-izquierdo">Banda</th>
                        <th scope="col">Ultimo Concierto</th>
                        <th scope="col" class="borde-derecho">Borrar</th>
                    </tr>
                </thead>
                <tbody id="tabla"></tbody>
            </table>
            <div class="centrado">
                <button type="button" class="btn btn-primary"id="btn-agregar-tabla">Modificar</button>
            </div>

        </div>

        <section action="" class="form-contacto">
            <h2 class="titulo-contacto">Introducir Informacion a la tabla</h2>
            <input type="text" name="nombre" placeholder="Nombre de la banda" class="inputagregar">
            <input type="text" name="Correo" placeholder="Ultimo Concierto" class="inputagregar">
        </section> 

        <div class="botones-tabla">
            <button type="button" class="btn btn-primary" id="btn-enviarEl">Enviar</button>
            <button type="button" class="btn btn-primary" id="btnvaciartabla">Vaciar Tabla</button>
            <button type="button" class="btn btn-primary" id="agregartres">Agregar tres elementos</button>
        </div>

        <hr>

        <section class="filtrado">
            <input type="text" name="Nombre" id="inputfiltro" name="inputfiltro"/>
            <button type="button" class="btn btn-primary" id="filtrar-btn">Filtrar</button>
        </section>
        
    </section>
</article>
